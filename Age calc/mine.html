<html lang="en">

<head>
      <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Age calcAge</title>
      <link rel="stylesheet" href="css/all.min.css">
      <link rel="stylesheet" href="css/bootstrap.min.css">
      <link rel="stylesheet" href="index.css">
</head>

<body>


      <div class="container my-5 ">
            <div class="row py-5 ">
                  <div class="col-md-10 m-auto">
                        <img class="img-fluid" src="images/age-calculator.png" alt="" >
                  </div>
                  <div class="col-md-10 my-5 m-auto">
                        <input id="yearInput" placeholder="Enter your birth year" class="form-control" type="number">
                  </div>
                  <div class="col-md-10 m-auto">
                        <button onclick="calcAge()" class="btn btn-info w-100">Calculate age</button>
                  </div>
            </div>

            <div class="text-center">
                  <h2 id="age"></h2>
                  <h2 id="type"></h2>
                  <h2 id="asterisk"></h2>
            </div>
      </div>


<script src="js/bootstrap.bundle.min.js"></script>
<script src="index.js"></script>
</body>
</html>
